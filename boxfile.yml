run.config:
  engine: nodejs
  engine.config:
    runtime: nodejs-6.9

web.main:
  start:
    ghost: yarn start --production
  network_dirs:
    data.storage:
      - content/adapters
      - content/apps
      - content/data
      - content/images
      - content/logs
      - content/themes

data.db:
  image: nanobox/mysql:5.6

data.storage:
  image: nanobox/unfs:0.9
